mutation {
  instances {
    entities {
      create(
        type: "load_json",
        id: "8400d16f-1e08-4ec1-a071-f36f7e365a35",
        properties: [
          {
            name: "filename",
            value: "assets/graphql/.graphqlconfig"
          }
        ]
      ) {
        id
        type {
          name
        }
        properties(
          names: [
            "trigger",
            "filename",
            "result"
          ]
        ) {
          name
          value
        }
      }
    }
  }
}
